<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  ShivaTeja M</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<audio id="buzzer" src="https://www.soundjay.com/button/sounds/beep-09.mp3" type="audio/mpeg"></audio> 
<div class="container text-center" >
  <h3 class="display-3"> Pomodora Clock</h3>
  <h6 class="lead"> <i>Freecodecamp Advanced front end development project </i></h6>
  <div class="row">
      <div id="timediv" class="column" style="margin:auto">
            <h4 id="title1"class="display-4"> Session Time</h4>
            <div class="text-center"><h4 id="stimetype"  class="display-4"></h4></div>
            <button class="btn" id="add5clock">+</button>
            <h4 id="sessionnum" class="display-4"> 5</h4>    
            <button class="btn" id="minus5clock">-</button>    
      </div>
      <div class="column" class="text-center" style="margin:auto">
          <button class="btn" id="start"> Start </button>
          <button class="btn" id="reset"> Reset </button>                                 
      </div>
    <div id="breakdiv" class="column" style="margin:auto">
            <h4 class="display-4" id="title2">Break Time</h4>
            <div class="text-center"><h4 id="btimetype"  class="display-4"></h4></div>
            <button class="btn" id="add5break">+</button>
            <h4 class="display-4" id="breaknum"> 5</h4>    
            <button class="btn" id="minus5break">-</button>
     </div>
    
      
   </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
